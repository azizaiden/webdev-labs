<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main class="card">
        <h1>{{restaurant["name"]}}</h1>
        <img src = "{{restaurant['image_url']}}" alt="Restaurant image">
        <p>{{restaurant['display_address']}}</p>
        
        <p>
        Price: <b>{{restaurant['price']}}</b>
        <br>
        Rating: <b>{{restaurant['rating']}}</b><br>
        Reviews: <b>{{restaurant['review_count']}}</b></p>
       
    </main>
</body>
</html>
